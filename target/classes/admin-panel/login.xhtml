<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>Admin - Login</title>

	<!-- Bootstrap core CSS-->
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

	<!-- Custom fonts for this template-->
	<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />

	<!-- Page level plugin CSS-->
	<link href="vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet" />

	<!-- Custom styles for this template-->
	<link href="css/sb-admin.css" rel="stylesheet" />

</head>

<body class="bg-dark">

	<div class="container">
		<div class="card card-login mx-auto mt-5">
			<div class="card-header" style="text-align:center;font-weight:bold;">RecipeBook.com Admin Login</div>
			<div class="card-body">
				<center>
					<h6 style="color:red;">#{admin.msg}</h6>
					<img src="img/login.png" alt="" />
				</center>
				<h:form id="myForm">
					<div class="form-group" style="margin-top:10px;">
						<label for="username">Username</label>
						<h:inputText id="username" class="form-control" value="#{admin.username}">
							<f:passThroughAttribute name="required" value="true" />
						</h:inputText>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<h:inputSecret id="password" class="form-control" value="#{admin.password}">
							<f:passThroughAttribute name="required" value="true" />
						</h:inputSecret>
					</div>
					<div class="form-group" style="margin-top:30px;">
						<h:commandButton type="submit" class="btn btn-primary btn-block" action="#{admin.validateLogin()}" value="Login" />

					</div>

				</h:form>
			</div>
		</div>
	</div>



	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- sweetalert2 -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
	
	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
